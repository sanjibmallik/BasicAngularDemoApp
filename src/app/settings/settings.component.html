  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title" id="from-actions-bottom-right">Settings</h4>
        </div>
        <div class="card-body">
          <div class="px-3">
            <form [formGroup]="settingForm" (ngSubmit)="saveSetting()">
              <div class="form-body">
                <h4 class="form-section">
                  <i class="ft-info"></i>Setting Info</h4>
  
                <div class="row">
                  <div class="form-group col-md-4 offset-1 mb-2">
                    <label for="userinput1">Bucket Name</label>
                    <input type="text" id="" class="form-control border-primary" 
                    placeholder="Bucket Name" name="bucketName" 
                    formControlName ="bucketName">
                  </div>
                </div>
  
  
                <div class="row">
                  <div class="form-group col-md-4 offset-1 mb-2">
                    <label for="userinput1">Bucket URL</label>
                    <input type="text" id="" class="form-control border-primary" 
                     placeholder="First Name" name="bucketURL" 
                     formControlName="bucketUrl">
                  </div>
                </div>
  
  
                </div>

                <input type="submit"
                value="submit"
                class="btn btn-primary">
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
